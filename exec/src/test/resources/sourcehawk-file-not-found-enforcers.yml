
file-protocols:
  - name: Lombok Config
    description: Lombok Configured appropriately
    group: lombok
    tags:
      - lombok
      - config
    repository-path: file-does-not.exist
    required: true
    severity: WARNING
    enforcers:
      - enforcer: .common.StringPropertyEquals
        property-name: config.stopBubbling
        expected-property-value: false