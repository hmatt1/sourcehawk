

file-protocols:
  - name: File Properties
    description: File Properties configured correctly
    group: config
    tags:
      - config
    repository-path: file.properties
    required: true
    severity: WARNING
    enforcers:
      - enforcer: .common.StringPropertyEquals
        property-name: key
        expected-property-value: value
      - enforcer: .common.StringPropertyEquals
        property-name: foo
        expected-property-value: bar